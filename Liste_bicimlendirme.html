<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste Biçimlendirme</title>

    <style>

      ul{

        border: 1px solid red;
        border-radius: 10px;
        padding: 20px;
        background: aliceblue;
        list-style-type: none;



      }

      li{

        padding: 10px;
        background: rgb(255, 160, 122 , 0.7);
        margin: 10px;
        border-radius: 10px;
        border-left: 10px solid lightslategray;

      }
      
      </style>

</head>
<body>

    <ul>
        <li>Sifirdan ileri düzey web programlama</li>
        <li>Android ios mobil uygulama geliştirme: Dart & Flutter</li>
        <li>Python ile veri bilimi</li>

    </ul>
    
</body>
</html>
